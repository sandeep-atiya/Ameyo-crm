version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.prod
    image: ameyo-crm:latest
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=db
      - DB_PORT=1433
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - '5000:5000'
    depends_on:
      - db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://127.0.0.1:5000/health'',res=>{if(res.statusCode!==200)process.exit(1)})" || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - ameyo-net

volumes:
  mssql-data:

networks:
  ameyo-net:
    driver: bridge
