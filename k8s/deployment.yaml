---
# Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ameyo-crm
  labels:
    app: ameyo-crm

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ameyo-app-config
  namespace: ameyo-crm
data:
  NODE_ENV: 'production'
  PORT: '5000'
  DB_HOST: 'ameyo-mssql'
  DB_PORT: '1433'
  DB_NAME: 'AmeyoDB'
  SENTRY_ENVIRONMENT: 'production'
  LOG_LEVEL: 'info'

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: ameyo-app-secrets
  namespace: ameyo-crm
type: Opaque
stringData:
  DB_USER: 'sa'
  DB_PASSWORD: 'YourStrong!Passw0rd' # Change in production!
  JWT_SECRET: 'your-super-secret-jwt-key-change-in-production'
  SENTRY_DSN: '' # Optional: Add Sentry DSN if monitoring

---
# MSSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ameyo-mssql
  namespace: ameyo-crm
spec:
  serviceName: ameyo-mssql
  replicas: 1
  selector:
    matchLabels:
      app: ameyo-mssql
  template:
    metadata:
      labels:
        app: ameyo-mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
              name: mssql
          env:
            - name: ACCEPT_EULA
              value: 'Y'
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ameyo-app-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '2Gi'
              cpu: '1000m'
          volumeMounts:
            - name: mssql-storage
              mountPath: /var/opt/mssql
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q "SELECT 1" || exit 1
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $SA_PASSWORD -Q "SELECT 1" || exit 1
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: mssql-storage
      spec:
        accessModes: ['ReadWriteOnce']
        storageClassName: 'standard'
        resources:
          requests:
            storage: 10Gi

---
# MSSQL Service
apiVersion: v1
kind: Service
metadata:
  name: ameyo-mssql
  namespace: ameyo-crm
spec:
  clusterIP: None
  selector:
    app: ameyo-mssql
  ports:
    - port: 1433
      targetPort: 1433
      name: mssql

---
# App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ameyo-app
  namespace: ameyo-crm
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ameyo-app
  template:
    metadata:
      labels:
        app: ameyo-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: app
          image: ameyo-crm:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ameyo-app-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: ameyo-app-config
                  key: PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: ameyo-app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: ameyo-app-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: ameyo-app-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ameyo-app-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ameyo-app-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ameyo-app-secrets
                  key: JWT_SECRET
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: ameyo-app-secrets
                  key: SENTRY_DSN
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /live
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /usr/src/app/logs
      volumes:
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ameyo-app
                topologyKey: kubernetes.io/hostname

---
# Service for App
apiVersion: v1
kind: Service
metadata:
  name: ameyo-app
  namespace: ameyo-crm
  labels:
    app: ameyo-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: ameyo-app

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ameyo-app-hpa
  namespace: ameyo-crm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ameyo-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max

---
# Ingress for App (Optional - for production)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ameyo-app-ingress
  namespace: ameyo-crm
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - api.ameyo-crm.com
      secretName: ameyo-tls
  rules:
    - host: api.ameyo-crm.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ameyo-app
                port:
                  number: 80
